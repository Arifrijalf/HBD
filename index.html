<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Elaa ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:black;
  overflow:hidden;
}

/* ===============================
   HALAMAN PEMBUKA
================================ */
#intro{
  position:fixed;
  inset:0;
  background:black;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  text-align:center;
}

#intro h1{
  font-size:2rem;
  font-weight:400;
}

#intro p{
  margin-top:15px;
  font-size:1rem;
  opacity:.8;
}

#intro button{
  margin-top:40px;
  padding:12px 28px;
  font-size:1rem;
  border:none;
  border-radius:30px;
  background:white;
  color:black;
  cursor:pointer;
}

/* ===============================
   SLIDER
================================ */
.slider{
  position:relative;
  width:100vw;
  height:100vh;
  opacity:0;
  transition:opacity 1.5s ease;
}

.slider.show{
  opacity:1;
}

.slide{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;

  transform:translateX(100%);
  opacity:0;

  transition:
    transform 1.2s cubic-bezier(0.4,0,0.2,1),
    opacity 1.2s ease;
}

.slide.active{
  transform:translateX(0);
  opacity:1;
  z-index:2;
}

.slide.exit{
  transform:translateX(-100%);
  opacity:0;
  z-index:1;
}

/* ===============================
   TEKS
================================ */
.text{
  position:absolute;
  bottom:15%;
  width:100%;
  text-align:center;
  font-size:1.6rem;
  color:white;
  padding:0 20px;
  opacity:0;
  transform:translateY(10px);
  transition:opacity .6s ease, transform .6s ease;
  z-index:3;
}

.text.show{
  opacity:1;
  transform:translateY(0);
}

.text.hide{
  opacity:0;
  transform:translateY(10px);
}

/* ===============================
   SLIDE TERAKHIR
================================ */
#final{
  position:absolute;
  inset:0;
  background:black;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
  opacity:0;
  transition:opacity 2s ease;
  z-index:5;
}

#final.show{
  opacity:1;
}

#final p{
  font-size:1.3rem;
  line-height:1.8;
  margin-bottom:30px;
}

#replay{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:white;
  color:black;
  font-size:1rem;
  cursor:pointer;
}

/* overlay */
.slider::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.6), transparent 60%);
  z-index:1;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
  <h1>Haloo Elaa ü§ç</h1>
  <p>Ada sesuatu yang rip bikin untuk Elaa</p>
  <button id="startBtn">Buka yaa</button>
</div>

<!-- SLIDER -->
<div class="slider" id="slider">

  <img src="img/1.jpg" class="slide">
  <img src="img/2.jpg" class="slide">
  <img src="img/3.jpg" class="slide">
  <img src="img/4.jpg" class="slide">
  <img src="img/5.jpg" class="slide">
  <img src="img/6.jpg" class="slide">
    <img src="img/7.jpg" class="slide">
    <img src="img/8.jpg" class="slide">
    <img src="img/9.jpg" class="slide">
    <img src="img/10.jpg" class="slide">
    <img src="img/11.jpg" class="slide">
    <img src="img/12.jpg" class="slide">
    <img src="img/13.jpg" class="slide">
    <img src="img/14.jpg" class="slide">
    <img src="img/15.jpg" class="slide">

  <div id="message" class="text"></div>

  <!-- FINAL -->
  <div id="final">
    <p>
      Selamat ulang tahun ü§ç<br><br>
      Semoga kamu selalu dikelilingi hal-hal baik,<br>
      senyum yang tulus,<br>
      dan orang-orang yang sayang sama kamu.<br><br>
      Terima kasih sudah ada.
    </p>
    <button id="replay">Putar Ulang</button>
  </div>

</div>

<script>
const slides = document.querySelectorAll(".slide");
const textEl = document.getElementById("message");
const slider = document.getElementById("slider");
const finalScreen = document.getElementById("final");
const music = document.getElementById("music");

const messages = [
  "Selamat ulang tahun sayangü§ç", "ehh",
  "Semoga hari ini penuh senyum",
  "Semoga semua doa baik elaa terkabul",
  "Semoga panjang umur, sehat selalu",
  "Rip selalu doakan yang terbaik buat elaa",
];

let index = 0;
let interval;

slides[0].classList.add("active");
textEl.textContent = messages[0];

document.getElementById("startBtn").onclick = () => {
  document.getElementById("intro").style.opacity = 0;
  setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    slider.classList.add("show");
    music.play();
    textEl.classList.add("show");
    startSlider();
  }, 800);
};

function startSlider(){
  interval = setInterval(() => {

    if(index === slides.length - 1){
      clearInterval(interval);
      endScene();
      return;
    }

    textEl.classList.remove("show");
    textEl.classList.add("hide");

    slides[index].classList.remove("active");
    slides[index].classList.add("exit");

    index++;

    slides[index].classList.add("active");

    setTimeout(() => {
      textEl.textContent = messages[index];
      textEl.classList.remove("hide");
      textEl.classList.add("show");
    }, 600);

  }, 4500);
}

function endScene(){
  setTimeout(() => {
    slider.style.opacity = 0;
    setTimeout(() => {
      finalScreen.classList.add("show");
    }, 1500);
  }, 2000);
}

document.getElementById("replay").onclick = () => {
  location.reload();
};
</script>

</body>
</html>
